<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AudioTech Elite</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#1132d4',
                hover: '#0e2ab0',
              },
              background: {
                light: '#f6f6f8',
                dark: '#101322',
              },
              surface: {
                dark: '#1c1d27',
                highlight: '#23263a'
              },
              border: {
                dark: '#282b39',
              },
              text: {
                secondary: '#9da1b9',
              }
            },
            fontFamily: {
              display: ['Space Grotesk', 'sans-serif'],
              body: ['Noto Sans', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #101322;
        color: white;
      }
      .glass-nav {
        background: rgba(16, 19, 34, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #101322; 
      }
      ::-webkit-scrollbar-thumb {
        background: #282b39; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #1132d4; 
      }
    </style>

    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
